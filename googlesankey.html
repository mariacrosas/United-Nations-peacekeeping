<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'US Dolars');
        data.addRows([
          [ 'China', 'Budget 2013/14', 6.6417 ],
          [ 'France', 'Budget 2013/14', 7.2159 ],
          [ 'Russian Federation', 'Budget 2013/14', 3.1454 ],
          [ 'United Kingdom of Great Britain and Northern Ireland', 'Budget 2013/14', 6.6817 ],
          [ 'United States of America', 'Budget 2013/14', 28.3835 ]
        ]);

        // Sets chart options.
        var options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 900px; height: 600px;"></div>
  </body>
</html>
